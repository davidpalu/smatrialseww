{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Study Subjects</h1>
<div class="row">
    {% for subject in subjects %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ subject[1] }}</h5>
                <a href="{{ url_for('view_subject', subject_id=subject[0]) }}" class="btn btn-primary">View Materials</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
